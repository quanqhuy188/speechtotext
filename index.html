<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>example speech to text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <thead>
        <th style="width: 4%">STT</th>
        <th style="width: 10%">Hình ảnh</th>
        <th style="width: 15%">Đề bài</th>
        <th>Đáp án 1</th>
        <th>Đáp án 2</th>
        <th >Đáp án 3</th>
        <th>Lời thoại</th>
        <th>Kết quả</th>
        <th><button class="btn-start">Thu âm</button></th>
        <th><button class="btn-stop">Kết thúc</button></th>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>1</td>
          <td><img width="50%" src="images/img1.png" /></td>
          <td>
            <span class="question" cols="30" rows="10">
              Tôi<br />Tau<br />Tao
            </span>
          </td>
          <td><span class="input" cols="30" rows="10">Tôi</span></td>
          <td><span class="input" cols="30" rows="10">Anh</span></td>
          <td><span class="input" cols="30" rows="10">Tao</span></td>
          <td><span class="output" cols="30" rows="10"></span></td>
          <td><span class="result" cols="30" rows="10"></span></td>
          <td><span class="timer" cols="30" rows="10"></span></td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td><img width="50%" src="images/img2.png" /></td>
          <td>
            <span class="question" cols="30" rows="10">
              Tôi<br />Tau<br />Tao
            </span>
          </td>
          <td><span class="input" cols="30" rows="10">Cô</span></td>
          <td><span class="input" cols="30" rows="10">Em</span></td>
          <td><span class="input" cols="30" rows="10">Mày</span></td>
          <td><span class="output" cols="30" rows="10"></span></td>
          <td><span class="result" cols="30" rows="10"></span></td>
          <td><span class="timer" cols="30" rows="10"></span></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td><img width="50%" src="images/img3.png" /></td>
          <td>
            <span class="question" cols="30" rows="10">
              Tôi<br />Tau<br />Tao
            </span>
          </td>
          <td><span class="input" cols="30" rows="10">Bò</span></td>
          <td><span class="input" cols="30" rows="10">Lợn</span></td>
          <td><span class="input" cols="30" rows="10">Gà</span></td>
          <td><span class="output" cols="30" rows="10"></span></td>
          <td><span class="result" cols="30" rows="10"></span></td>
          <td><span class="timer" cols="30" rows="10"></span></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
